<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Drum Machine</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/bateria.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <h1>Drum Midi</h1>

    <section class="drum">
        <button class="keyboard keyboard_pom">Pom</button>
        <button class="keyboard keyboard_clap">Clap</button>
        <button class="keyboard keyboard_tim">Tim</button>

        <button class="keyboard keyboard_puff">Puff</button>
        <button class="keyboard keyboard_splash">Splash</button>
        <button class="keyboard keyboard_toim">Toim</button>

        <button class="keyboard keyboard_psh">Psh</button>
        <button class="keyboard keyboard_tic">Tic</button>
        <button class="keyboard keyboard_tom">Tom</button>
    </section>

    <audio src="sounds/keyq.wav" id="sound_keyboard_pom"></audio>
    <audio src="sounds/keyw.wav" id="sound_keyboard_clap"></audio>
    <audio src="sounds/keye.wav" id="sound_keyboard_tim"></audio>
    <audio src="sounds/keya.wav" id="sound_keyboard_puff"></audio>
    <audio src="sounds/keys.wav" id="sound_keyboard_splash"></audio>
    <audio src="sounds/keyd.wav" id="sound_keyboard_toim"></audio>
    <audio src="sounds/keyz.wav" id="sound_keyboard_psh"></audio>
    <audio src="sounds/keyx.wav" id="sound_keyboard_tic"></audio>
    <audio src="sounds/keyc.wav" id="sound_keyboard_tom"></audio>

<script src="main.js"></script>
</body>
</html>
